<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three of Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            padding-top: 5rem;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease forwards;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        /* Story Cards */
        .card-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .story-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem 3rem;
            width: 220px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

        .story-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
        }

        .story-card h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .story-card p {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Strings effect */
        #string-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas id="string-canvas"></canvas>

<div class="header">
    <h1>Which story do you want to read?</h1>
    <p>Follow the Bluesky for updates!</p>
</div>

<div class="card-grid">
    <a href="#timesending" class="story-card" style="animation-delay:0.1s">
        <h2>Times Ending.</h2>
        <p> </p>
    </a>
    <a href="#upbringing" class="story-card" style="animation-delay:0.3s">
        <h2>Upbringing.</h2>
        <p> </p>
    </a>
    <a href="#frozen" class="story-card" style="animation-delay:0.5s">
        <h2>Frozen. </h2>
        <p> </p>
    </a>
</div>

<script>
    // Black strings animation along edges
    const canvas = document.getElementById('string-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let strings = [];

    class StringLine {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() < 0.5 ? 0 : canvas.width;
            this.y = Math.random() * canvas.height;
            this.len = Math.random() * 100 + 50;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        draw() {
            ctx.strokeStyle = `rgba(0,0,0,${this.opacity})`;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + (this.speedX * this.len), this.y + (this.speedY * this.len));
            ctx.stroke();
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if(this.x < -50 || this.x > canvas.width+50 || this.y < -50 || this.y > canvas.height+50) this.reset();
            this.draw();
        }
    }

    for(let i=0;i<50;i++) strings.push(new StringLine());

    function animateStrings() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        strings.forEach(s => s.update());
        requestAnimationFrame(animateStrings);
    }

    window.addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    animateStrings();
</script>

</body>
</html>
