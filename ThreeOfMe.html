<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STORY | Three of Me</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background-color: #0a0a0a;
        color: #fff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    .header {
        text-align: center;
        padding-top: 5rem;
    }

    .header h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInDown 1s ease forwards;
    }

    .header p {
        font-size: 1.1rem;
        opacity: 0;
        max-width: 700px;
        margin: 0 auto;
        animation: fadeIn 1s ease forwards 0.5s;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 0.7; }
    }

    .card-grid {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 4rem;
        flex-wrap: wrap;
    }

    .story-card {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 1rem;
        padding: 2rem 3rem;
        width: 220px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .story-card:hover {
        background: rgba(255,255,255,0.15);
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .story-card h2 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #string-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="string-canvas"></canvas>

<div class="header">
    <h1>Which story do you want to read?</h1>
    <p>Follow the Bluesky for updates!</p>
</div>

<div class="card-grid">
    <div class="story-card" data-story="TimesEnding.html" data-delay="0.1s">
        <h2>Times Ending.</h2>
    </div>
    <div class="story-card" data-story="Story2/story1.html" data-delay="0.3s">
        <h2>Upbringing.</h2>
    </div>
    <div class="story-card" data-story="Frozen.html" data-delay="0.5s">
        <h2>Frozen.</h2>
    </div>
</div>

<script>
const canvas = document.getElementById('string-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class StringLine {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() < 0.5 ? 0 : canvas.width;
        this.y = Math.random() * canvas.height;
        this.len = Math.random() * 100 + 50;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
    }
    draw() {
        ctx.strokeStyle = `rgba(0,0,0,${this.opacity})`;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.speedX * this.len, this.y + this.speedY * this.len);
        ctx.stroke();
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < -50 || this.x > canvas.width+50 || this.y < -50 || this.y > canvas.height+50) this.reset();
        this.draw();
    }
}

let strings = Array.from({length:50}, () => new StringLine());
function animateStrings() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    strings.forEach(s => s.update());
    requestAnimationFrame(animateStrings);
}
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
animateStrings();

// Animate cards with staggered delays and make them clickable
const cards = document.querySelectorAll('.story-card');
cards.forEach(card => {
    const delay = card.getAttribute('data-delay') || '0s';
    card.style.animationDelay = delay;
    card.addEventListener('click', () => {
        const storyPage = card.getAttribute('data-story');
        if(storyPage) window.location.href = storyPage;
    });
});
</script>

</body>
</html>
